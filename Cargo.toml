[package]
name = "sam"
description = "Sam Ground Station"
version = "0.1.0"
edition = "2021"

[dependencies]
# FC firmware. Contains shared types (e.g. telemetry) and code (state estimation)
mithril = { git = "https://github.com/tudsat-rocket/mithril.git", default-features = false }
#mithril = { path = "../mithril", default-features = false }
# CLI & logging
colored = "2"
clap = { version = "3.2", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
# egui & friends
egui = { version = "0.26", default-features = false }
eframe = { version = "0.26", default-features = false, features = ["glow", "wayland", "x11"] }
egui_plot = "0.26"
egui_extras = { version = "0.26", features = ["image"] }
image = { version = "0.24", default-features = false, features = ["jpeg", "png"] }
egui-gizmo = "0.16"
walkers = { git = "https://github.com/podusowski/walkers" }
# serialization & communication
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.89"
postcard = "1.0"
serialport = "4"
siphasher = "0.3"
crc = "2"
# misc
nalgebra = { version = "0.31", features = ["mint"] }
chrono = "0.4"
directories = "4.0"
colorgrad = "0.6"
rand_distr = { version = "0.4", default-features = false }
tokio = "1.33"
futures = { version = "0.3.28", default-features = false }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "stream", "json"] }

# Used for profiling
puffin = { version = "0.17", optional = true }
puffin_egui = { version = "0.23", optional = true }
#egui_tiles = "0.6.0"

# X86 dependencies
[target.'cfg(target_arch = "x86_64")'.dependencies]
rfd = "0.10"
home = "0.5" # No home directories in web assembly
indicatif = "0.17"
rand = { version = "0.8", default-features = false, features = ["std", "std_rng"] }

# Android dependencies
[target.'cfg(target_os = "android")'.dependencies]
home = "0.5" # No home directories in web assembly
indicatif = "0.17"
rand = { version = "0.8", default-features = false, features = ["std", "std_rng"] }

# Web Assembly dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
rand = { version = "0.8", default-features = false, features = ["small_rng"] }
web-time = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2.87"
wasm-logger = "0.2.0"

[features]
profiling = ["dep:puffin", "dep:puffin_egui"]

# The following entries are only required for web assembly compilation
[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.profiling]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
